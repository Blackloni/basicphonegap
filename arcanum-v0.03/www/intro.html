<body class="dual-sidebar">

<div class="all-elements">
    <div class="snap-drawers">
        <div id="content" class="snap-content background-violet">
            <div class="screen">
                <div class="content">
                    <figure class="logo-intro">
                        <img  src="img/logo-intro.png" alt="">

                    <p class="texte-intro">"Texte"</p>

<!--Fly up share box and notifications go here -->
<!--These are the only features that should be placed outside the all-elements class-->
<script type="text/javascript">
    $(document).ready(function(){


      var texte=Math.floor(Math.random() * clame.length);
      $('.texte-intro').text(clame[texte]);


    function  deplacement() {
      $('.logo-intro').css('padding-top', '50%');
    }
      var d = setTimeout(deplacement, 3500);


    function  apparition() {
        $('.texte-intro').animate({opacity: '1'},2000);
    }

      var x = setTimeout(apparition, 5000);


    function  apparitionfleche() {
        $('.arrow-home').animate({opacity: '1'},1000);
    }

  var y = setTimeout(apparitionfleche, 7000);



 function defile() {

      $('.arrow-home').animate({top: '155'},1000,'linear',function(){
            $('.arrow-home').css('top', 140);
        });

    }
    var tend = setInterval(defile, 1000);
  });
</script>
